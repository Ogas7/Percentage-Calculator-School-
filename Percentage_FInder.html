<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Percentage_FInder.css">
    <title>Percentage Finder</title>
</head>

<body>
    <div class="container">
        <form name="add" onsubmit="event.preventDefault()">
            <input type="text" name="first" placeholder="GOT" class="input-form">
            <input type="text" name="second" placeholder="Total" class="input-form">
            <button onclick="percentage()">=</button>
            <input type="text" name="answer">
        </form>
    </div>
    <script>
        function percentage(){
            var a, b, c;
            a = Number(document.add.first.value);
            b = Number(document.add.second.value);
            c=(a/b)*100;
            document.add.answer.value=c+"%";
        }
        </script>
    </body> 
</html>
